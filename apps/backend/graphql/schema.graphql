enum Guess {
  UP
  DOWN
}

enum BetResult {
  WIN
  LOSS
}

type Player {
  userId: String!
  email: String!
  score: Int!
}

type Bet {
  userId: String!
  guess: Guess!
  startPrice: Float
  endPrice: Float
  priceDiff: Float
  result: BetResult
  betTimestamp: AWSTimestamp!
}

input PlaceBetInput {
  guess: Guess!
  waitTime: Int
}

type Query {
  player: Player!
  currentBet: Bet
}

type Mutation {
  placeBet(input: PlaceBetInput!): String
}

schema {
  query: Query
  mutation: Mutation
}
